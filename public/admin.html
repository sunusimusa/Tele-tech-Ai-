<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard â€“ Tele Image AI</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      margin-bottom: 5px;
    }

    input {
      padding: 8px;
      width: 300px;
    }

    button {
      padding: 8px 12px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #f4f4f4;
    }

    .stats {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h2>ğŸ“Š Admin Dashboard</h2>

<div>
  <input id="adminKey" placeholder="Enter ADMIN_KEY" />
  <button onclick="loadData()">Load</button>
</div>

<div class="stats" id="stats"></div>

<h3>ğŸ‘¥ Users</h3>

<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>Plan</th>
      <th>Verified</th>
      <th>Daily Count</th>
    </tr>
  </thead>
  <tbody id="usersTable"></tbody>
</table>

<script>
async function loadData() {
  const key = document.getElementById("adminKey").value;
  if (!key) {
    alert("Enter ADMIN_KEY");
    return;
  }

  // ===== STATS =====
  const statsRes = await fetch("/admin/stats", {
    headers: { "x-admin-key": key }
  });

  const statsData = await statsRes.json();

  if (statsData.error) {
    alert(statsData.error);
    return;
  }

  document.getElementById("stats").innerText =
    `Users: ${statsData.totalUsers} | PRO: ${statsData.proUsers} | Verified: ${statsData.verifiedUsers}`;

  // ===== USERS =====
  const usersRes = await fetch("/admin/users", {
    headers: { "x-admin-key": key }
  });

  const users = await usersRes.json();
  const tbody = document.getElementById("usersTable");
  tbody.innerHTML = "";

  users.forEach(u => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${u.email}</td>
      <td>${u.plan}</td>
      <td>${u.verified ? "âœ…" : "âŒ"}</td>
      <td>${u.dailyCount}</td>
    `;
    tbody.appendChild(tr);
  });
}
</script>

</body>
</html>
