<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #f2f2f2;
    }

    button {
      padding: 5px 10px;
      cursor: pointer;
    }

    .stats {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>ðŸ“Š Admin Dashboard</h2>

<input id="key" placeholder="Admin key" />
<button onclick="loadData()">Load</button>

<div class="stats" id="stats"></div>

<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>Plan</th>
      <th>Verified</th>
      <th>Daily</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="users"></tbody>
</table>

<script>
async function loadData() {
  const key = document.getElementById("key").value;

  // STATS
  const statsRes = await fetch("/admin/stats", {
    headers: { "x-admin-key": key }
  });

  if (!statsRes.ok) {
    alert("Unauthorized");
    return;
  }

  const stats = await statsRes.json();
  document.getElementById("stats").innerText =
    `Users: ${stats.totalUsers}, PRO: ${stats.proUsers}, Verified: ${stats.verifiedUsers}, Images: ${stats.totalImages}`;

  // USERS
  const usersRes = await fetch("/admin/users", {
    headers: { "x-admin-key": key }
  });

  const users = await usersRes.json();
  const tbody = document.getElementById("users");
  tbody.innerHTML = "";

  users.forEach(u => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${u.email}</td>
      <td>${u.plan}</td>
      <td>${u.verified}</td>
      <td>${u.dailyCount || 0}</td>
      <td>
        <button onclick="togglePlan('${u.email}')">Toggle Plan</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

async function togglePlan(email) {
  const key = document.getElementById("key").value;

  await fetch("/admin/toggle-plan", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "x-admin-key": key
    },
    body: JSON.stringify({ email })
  });

  loadData();
}
</script>

</body>
</html>
