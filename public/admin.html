<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <style>
    body {
      font-family: Arial;
      background: #f4f6f9;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    h2 { margin-bottom: 10px; }

    input, button {
      padding: 8px;
      margin: 5px 0;
    }

    .card {
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .user {
      border-bottom: 1px solid #ddd;
      padding: 5px 0;
    }

    .pro { color: green; font-weight: bold; }
    .free { color: gray; }
  </style>
</head>
<body>

<h2>ğŸ” Admin Dashboard</h2>

<input id="key" placeholder="Admin Key">
<button onclick="loadStats()">Load Stats</button>
<button onclick="loadUsers()">Load Users</button>

<div id="stats"></div>
<div id="users"></div>

<script>
async function loadStats() {
  const key = document.getElementById("key").value;

  const res = await fetch("/admin/stats", {
    headers: { "x-admin-key": key }
  });

  const data = await res.json();

  if (data.error) {
    alert(data.error);
    return;
  }

  document.getElementById("stats").innerHTML = `
    <div class="card">
      ğŸ‘¥ Total Users: ${data.totalUsers}<br>
      âœ… Verified: ${data.verifiedUsers}<br>
      ğŸ’ PRO: ${data.proUsers}<br>
      ğŸ†“ Free: ${data.freeUsers}
    </div>
  `;
}

async function loadUsers() {
  const key = document.getElementById("key").value;

  const res = await fetch("/admin/users", {
    headers: { "x-admin-key": key }
  });

  const users = await res.json();

  if (users.error) {
    alert(users.error);
    return;
  }

  const div = document.getElementById("users");
  div.innerHTML = "<div class='card'><b>Users</b></div>";

  users.forEach(u => {
    div.innerHTML += `
      <div class="user">
        ${u.email} â€”
        <span class="${u.plan}">
          ${u.plan.toUpperCase()}
        </span>
        ${u.verified ? "âœ…" : "âŒ"}
      </div>
    `;
  });
}
</script>

</body>
</html>
