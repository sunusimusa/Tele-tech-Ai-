<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; background:#f4f6f9; }
.box { max-width:600px; margin:30px auto; background:#fff; padding:15px; border-radius:8px; }
input, button { padding:8px; margin:5px 0; width:100%; }
.user { border-bottom:1px solid #ddd; padding:6px 0; }
.pro { color:green; font-weight:bold; }
.free { color:red; }
</style>
</head>

<body>
<div class="box">
  <h2>Admin Dashboard</h2>

  <input id="adminPass" type="password" placeholder="Admin password">
  <button onclick="login()">Login</button>

  <hr>

  <button onclick="loadUsers()">Load Users</button>
  <div id="users"></div>
</div>
<script>
let token = "";

function login() {
  const pass = document.getElementById("adminPass").value;

  fetch("/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password: pass })
  })
  .then(res => res.json())
  .then(data => {
    if (data.token) {
      token = data.token;
      alert("Admin logged in ✅");
    } else {
      alert("Wrong password ❌");
    }
  });
}

function loadUsers() {
  fetch("/admin/users", {
    headers: {
      "Authorization": token
    }
  })
  .then(res => res.json())
  .then(users => {
    const div = document.getElementById("users");
    div.innerHTML = "";

    users.forEach(u => {
      div.innerHTML += `
        <div>
          ${u.email} —
          <b>${u.plan}</b>
          <button onclick="togglePlan('${u.email}')">
            Toggle
          </button>
        </div>
      `;
    });
  });
}

function togglePlan(email) {
  fetch("/admin/toggle", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": token
    },
    body: JSON.stringify({ email })
  })
  .then(() => loadUsers());
}
</script>

</body>
</html>
