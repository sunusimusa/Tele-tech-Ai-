<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tele Tech AI (Chat)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      background: #fafafa;
    }

    .msg {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .user {
      justify-content: flex-end;
    }

    .ai {
      justify-content: flex-start;
    }

    .bubble {
      padding: 6px 10px;
      border-radius: 12px;
      max-width: 80%;

    }

    .user .bubble {
      background: #007bff;
      color: white;
    }

    .ai .bubble {
      background: #e9e9e9;
      color: #000;
    }

    .delete {
      cursor: pointer;
      color: red;
      font-size: 13px;
    }

    .input-box {
      display: flex;
      gap: 6px;
    }

    textarea {
      flex: 1;
      resize: none;
      height: 50px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0 16px;
      border: none;
      border-radius: 6px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }

    #upgrade {
      display: none;
      text-align: center;
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
