<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tele Tech AI (Chat)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      background: #fafafa;
    }

    .user {
      margin-bottom: 8px;
      text-align: right;
    }

    .user span {
      background: #007bff;
      color: white;
      padding: 6px 10px;
      border-radius: 12px;
      display: inline-block;
      max-width: 80%;
    }

    .ai {
      margin-bottom: 8px;
      text-align: left;
    }

    .ai span {
      background: #e9e9e9;
      color: #000;
      padding: 6px 10px;
      border-radius: 12px;
      display: inline-block;
      max-width: 80%;
    }

    .input-box {
      display: flex;
      gap: 6px;
    }

    textarea {
      flex: 1;
      resize: none;
      height: 50px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0 16px;
      border: none;
      border-radius: 6px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Tele Tech AI (Text)</h2>

  <!-- CHAT HISTORY -->
  <div id="chat"></div>

  <!-- INPUT -->
  <div class="input-box">
    <textarea id="msg" placeholder="Rubuta sakonka a nan..."></textarea>
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
  async function sendMsg() {
    const input = document.getElementById("msg");
    const chat = document.getElementById("chat");
    const message = input.value.trim();

    if (!message) return;

    // üßç‚Äç‚ôÇÔ∏è USER MESSAGE
    chat.innerHTML += `
      <div class="user">
        <span>${message}</span>
      </div>
    `;

    input.value = "";
    chat.scrollTop = chat.scrollHeight;

    // ü§ñ THINKING MESSAGE
    const thinkingId = "thinking-" + Date.now();
    chat.innerHTML += `
      <div class="ai" id="${thinkingId}">
        <span>Thinking...</span>
      </div>
    `;
    chat.scrollTop = chat.scrollHeight;

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();

      document.getElementById(thinkingId).innerHTML = `
        <span>${data.success ? data.reply : "Error ‚ùå"}</span>
      `;

      chat.scrollTop = chat.scrollHeight;

    } catch (err) {
      document.getElementById(thinkingId).innerHTML =
        "<span>Server error ‚ùå</span>";
    }
  }
</script>

</body>
</html>
