<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tele Tech AI (Chat)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      background: #fafafa;
    }

    .msg {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .user {
      justify-content: flex-end;
    }

    .ai {
      justify-content: flex-start;
    }

    .bubble {
      padding: 6px 10px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user .bubble {
      background: #007bff;
      color: white;
    }

    .ai .bubble {
      background: #e9e9e9;
      color: #000;
    }

    .delete {
      cursor: pointer;
      color: red;
      font-size: 13px;
    }

    .input-box {
      display: flex;
      gap: 6px;
    }

    textarea {
      flex: 1;
      resize: none;
      height: 50px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0 16px;
      border: none;
      border-radius: 6px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Tele Tech AI (Text)</h2>

  <div id="chat"></div>

  <div class="input-box">
    <textarea id="msg" placeholder="Type your message..."></textarea>
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
  /* ===== PLAN & FREE LIMIT ===== */
  const FREE_LIMIT = 5;       // messages
  const RESET_HOURS = 8;      // hours

  const user = JSON.parse(localStorage.getItem("user") || "{}");
  const plan = user.plan || "free";

  let usageData = JSON.parse(localStorage.getItem("usageData") || "{}");
  const now = Date.now();

  // Reset after 8 hours
  if (!usageData.startTime || (now - usageData.startTime) > RESET_HOURS * 60 * 60 * 1000) {
    usageData = { count: 0, startTime: now };
  }

  function deleteMsg(el) {
    el.parentElement.remove();
  }

  async function sendMsg() {
    const input = document.getElementById("msg");
    const chat = document.getElementById("chat");
    const message = input.value.trim();

    if (!message) return;

    // üö´ FREE LIMIT CHECK
    if (plan === "free" && usageData.count >= FREE_LIMIT) {
      alert("Free limit reached. Please upgrade to Pro üöÄ");
      return;
    }

    usageData.count++;
    localStorage.setItem("usageData", JSON.stringify(usageData));

    // USER MESSAGE
    const userDiv = document.createElement("div");
    userDiv.className = "msg user";
    userDiv.innerHTML = `
      <span class="delete" onclick="deleteMsg(this)">‚ùå</span>
      <div class="bubble">${message}</div>
    `;
    chat.appendChild(userDiv);

    input.value = "";
    chat.scrollTop = chat.scrollHeight;

    // AI THINKING
    const aiDiv = document.createElement("div");
    aiDiv.className = "msg ai";
    aiDiv.innerHTML = `
      <div class="bubble">Thinking...</div>
      <span class="delete" onclick="deleteMsg(this)">‚ùå</span>
    `;
    chat.appendChild(aiDiv);
    chat.scrollTop = chat.scrollHeight;

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      aiDiv.querySelector(".bubble").innerText =
        data.success ? data.reply : "Error ‚ùå";

    } catch (err) {
      aiDiv.querySelector(".bubble").innerText = "Server error ‚ùå";
    }
  }
</script>

</body>
</html>
