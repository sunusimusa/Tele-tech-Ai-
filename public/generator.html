<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tele Tech AI – Text</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family:Arial; background:#f4f6f9;">

<div style="
  max-width:600px;
  margin:60px auto;
  padding:30px;
  background:#fff;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,.1);
">

<h2>Tele Tech AI (Text)</h2>

<textarea id="msg" placeholder="Ask me anything..."
  style="width:100%;height:120px;"></textarea>

<br><br>

<button onclick="sendMsg()">Send</button>

<p id="reply" style="margin-top:15px;"></p>

</div>

<script>
async function sendMsg() {
  const msg = document.getElementById("msg").value.trim();
  const reply = document.getElementById("reply");

  if (!msg) {
    reply.innerText = "Please type a message ❌";
    return;
  }

  reply.innerText = "Thinking...";

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });

    const data = await res.json();
    reply.innerText = data.success ? data.reply : "Error ❌";

  } catch (e) {
    reply.innerText = "Server error ❌";
  }
}
</script>

</body>
</html>
