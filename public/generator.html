<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Image Generator</title>

<body style="font-family:Arial; background:#f4f6f9;">

<div style="

  background:#fff;

<h2 style="text-align:center;">AI Image Generator</h2>

  placeholder="Describe the image..."

<br><br>

  Generate Image
</button>

<p id="msg" style="text-align:center; margin-top:10px;"></p>

<img id="output"
     style="max-width:100%; display:none; margin-top:15px; border-radius:8px;" />

</div>

<script>
async function generateImage() {
  const prompt = document.getElementById("prompt").value.trim();
  const msg = document.getElementById("msg");
  const img = document.getElementById("output");
  const upgrade = document.getElementById("upgrade");

  msg.innerText = "Generating...";
  img.style.display = "none";
  upgrade.style.display = "none";

  if (!prompt) {
    msg.innerText = "Please enter a prompt âŒ";
    return;
  }

  try {
    const res = await fetch("/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });

    const data = await res.json();

    const data = await res.json();

// ğŸŸ¥ IDAN FREE LIMIT YA CIKA
if (data.limit) {
  msg.innerText = data.message;
  document.getElementById("upgrade").style.display = "block";
  return;
}

// ğŸŸ© IDAN YA YI NASARA
if (data.success) {
  img.src = data.image + "?t=" + Date.now();
  img.style.display = "block";
  msg.innerText = "Done âœ…";
} else {

 }
}
</script>

</body>
