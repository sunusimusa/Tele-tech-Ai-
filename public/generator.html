<script>
async function generateImage() {
  const prompt = document.getElementById("prompt").value.trim();
  const msg = document.getElementById("msg");
  const result = document.getElementById("result");
  const output = document.getElementById("output");

  msg.innerText = "";
  result.style.display = "none";

  if (!prompt) {
    msg.innerText = "Please enter a prompt â—";
    return;
  }

  msg.innerText = "Generating image... â³";

  try {
    const res = await fetch("/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });

    const data = await res.json();

    if (data.success) {
      // ğŸ”¥ MUHIMMI: cache busting
      output.src = data.image + "&sig=" + Date.now();

      output.onload = () => {
        result.style.display = "block";
        msg.innerText = "Done âœ…";
      };

      output.onerror = () => {
        msg.innerText = "Image failed to load âŒ";
      };

    } else {
      msg.innerText = "Failed âŒ";
    }

  } catch (e) {
    console.error(e);
    msg.innerText = "Server error âŒ";
  }
}
  </script>
