<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tele Tech AI (Text)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    #chat {
      height: 320px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      background: #fafafa;
    }

    .user {
      text-align: right;
      margin-bottom: 10px;
    }

    .user span {
      background: #007bff;
      color: #fff;
      padding: 8px 12px;
      border-radius: 15px;
      display: inline-block;
      max-width: 80%;
    }

    .ai {
      text-align: left;
      margin-bottom: 10px;
    }

    .ai span {
      background: #e5e5e5;
      padding: 8px 12px;
      border-radius: 15px;
      display: inline-block;
      max-width: 80%;
    }

    textarea {
      width: 100%;
      height: 60px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .send {
      background: #28a745;
      color: #fff;
      flex: 1;
    }

    .clear {
      background: #dc3545;
      color: #fff;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Tele Tech AI (Text)</h2>

  <div id="chat"></div>

  <textarea id="msg" placeholder="Rubuta sakonka a nan..."></textarea>

  <div class="actions">
    <button class="send" onclick="sendMsg()">Send</button>
    <button class="clear" onclick="clearChat()">Delete chat</button>
  </div>
</div>

<script>
async function sendMsg() {
  const input = document.getElementById("msg");
  const chat = document.getElementById("chat");
  const message = input.value.trim();

  if (!message) return;

  // üßç User message
  chat.innerHTML += `
    <div class="user">
      <span>${message}</span>
    </div>
  `;

  input.value = "";
  chat.scrollTop = chat.scrollHeight;

  // ü§ñ Thinking
  const id = "ai-" + Date.now();
  chat.innerHTML += `
    <div class="ai" id="${id}">
      <span>Thinking...</span>
    </div>
  `;
  chat.scrollTop = chat.scrollHeight;

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();

    document.getElementById(id).innerHTML = `
      <span>${data.success ? data.reply : "Error"}</span>
    `;
    chat.scrollTop = chat.scrollHeight;

  } catch (e) {
    document.getElementById(id).innerHTML =
      "<span>Server error ‚ùå</span>";
  }
}

// üóëÔ∏è Delete chat (idan mutum ya so)
function clearChat() {
  if (confirm("Kana so ka goge duk chat …óin?")) {
    document.getElementById("chat").innerHTML = "";
  }
}
</script>

</body>
</html>
