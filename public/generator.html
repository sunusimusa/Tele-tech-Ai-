<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Arial; background:#f4f6f9;">

  <div style="
    max-width: 500px;
    margin: 80px auto;
    padding: 30px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  ">

    <h2 style="text-align:center;">AI Image Generator</h2>

    <textarea id="prompt" placeholder="Describe the image you want..."
      style="width:100%; height:120px; padding:10px; margin-bottom:15px;"></textarea>

    <button onclick="generateImage()"
      style="width:100%; padding:12px; background:#007bff; color:white; border:none; border-radius:6px;">
      Generate Image
    </button>

    <p id="msg" style="text-align:center; margin-top:15px;"></p>

    <div id="result" style="margin-top:20px; text-align:center; display:none;">
      <img id="output" style="max-width:100%; border-radius:8px;">
    </div>

  </div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      const msg = document.getElementById("msg");
      const result = document.getElementById("result");
      const output = document.getElementById("output");

      msg.style.color = "red";
      result.style.display = "none";

      if (!prompt) {
        msg.innerText = "Please enter a prompt";
        return;
      }

      msg.style.color = "black";
      msg.innerText = "Generating image, please wait...";

      try {
        const res = await fetch("https://tele-tech-ai.onrender.com/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();

        if (data.success) {
          msg.innerText = "Image generated successfully!";
          output.src = data.image;
          result.style.display = "block";
        } else {
          msg.innerText = data.message || "Generation failed";
        }

      } catch (error) {
        msg.innerText = "Error connecting to server";
      }
    }
  </script>

</body>
</html>
