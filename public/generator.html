<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tele Tech AI (Text)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
}
.container {
  max-width: 600px;
  margin: 20px auto;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,.1);
  padding: 15px;
  display: flex;
  flex-direction: column;
  height: 85vh;
}
h2 {
  text-align: center;
  margin-bottom: 10px;
}
#chat {
  flex: 1;
  overflow-y: auto;
  border: 1px solid #ddd;
  padding: 10px;
  border-radius: 6px;
  background: #fafafa;
}
.msg {
  display: flex;
  align-items: center;
  gap: 6px;
  margin-bottom: 8px;
}
.user { justify-content: flex-end; }
.ai { justify-content: flex-start; }

.bubble {
  padding: 8px 12px;
  border-radius: 12px;
  max-width: 80%;
  word-wrap: break-word;
  font-size: 14px;
}
.user .bubble {
  background: #007bff;
  color: #fff;
}
.ai .bubble {
  background: #e9e9e9;
  color: #000;
}
.delete {
  cursor: pointer;
  color: red;
  font-size: 14px;
}
.input-box {
  display: flex;
  gap: 6px;
  margin-top: 8px;
}
textarea {
  flex: 1;
  resize: none;
  height: 45px;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
button {
  background: #28a745;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 0 16px;
  cursor: pointer;
}
.clear-btn {
  margin-top: 6px;
  background: #dc3545;
}
</style>
</head>

<body>

<div class="container">
  <h2>Tele Tech AI (Text)</h2>

  <div id="chat"></div>

  <div class="input-box">
    <textarea id="msg" placeholder="Type your message..."></textarea>
    <button onclick="sendMsg()">Send</button>
  </div>

  <button class="clear-btn" onclick="clearChat()">Clear all chat</button>
</div>

<script>
/* ===== CONFIG ===== */
const FREE_LIMIT = 5;
const RESET_HOURS = 8;

/* ===== USER PLAN ===== */
const user = JSON.parse(localStorage.getItem("user") || "{}");
const plan = user.plan || "free";

/* ===== USAGE TRACKING ===== */
let usageData = JSON.parse(localStorage.getItem("usageData") || "{}");
const now = Date.now();

if (!usageData.startTime || (now - usageData.startTime) > RESET_HOURS * 60 * 60 * 1000) {
  usageData = { count: 0, startTime: now };
  localStorage.setItem("usageData", JSON.stringify(usageData));
}

/* ===== LOAD CHAT ===== */
function loadChat() {
  const chat = document.getElementById("chat");
  const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
  chat.innerHTML = "";

  history.forEach((m, i) => {
    const div = document.createElement("div");
    div.className = `msg ${m.role}`;
    div.dataset.index = i;
    div.innerHTML = `
      <span class="delete" onclick="deleteMsg(${i})">‚ùå</span>
      <div class="bubble">${m.text}</div>
    `;
    chat.appendChild(div);
  });

  chat.scrollTop = chat.scrollHeight;
}
loadChat();

/* ===== SAVE MESSAGE ===== */
function saveMessage(role, text) {
  const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
  history.push({ role, text });
  localStorage.setItem("chatHistory", JSON.stringify(history));
}

/* ===== DELETE SINGLE MESSAGE ===== */
function deleteMsg(index) {
  let history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
  history.splice(index, 1);
  localStorage.setItem("chatHistory", JSON.stringify(history));
  loadChat();
}

/* ===== CLEAR ALL ===== */
function clearChat() {
  if (!confirm("Delete all chat messages?")) return;
  localStorage.removeItem("chatHistory");
  loadChat();
}

/* ===== SEND MESSAGE ===== */
async function sendMsg() {
  const input = document.getElementById("msg");
  const chat = document.getElementById("chat");
  const message = input.value.trim();
  if (!message) return;

  if (plan === "free" && usageData.count >= FREE_LIMIT) {
    alert("Free limit reached. Please upgrade to Pro üöÄ");
    return;
  }

  // USER
  saveMessage("user", message);
  loadChat();
  input.value = "";

  // AI thinking
  saveMessage("ai", "Thinking...");
  loadChat();

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });
    const data = await res.json();

    let history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
    history[history.length - 1].text =
      data.success ? data.reply : "Error ‚ùå";
    localStorage.setItem("chatHistory", JSON.stringify(history));

    usageData.count++;
    localStorage.setItem("usageData", JSON.stringify(usageData));
    loadChat();

  } catch {
    let history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
    history[history.length - 1].text = "Server error ‚ùå";
    localStorage.setItem("chatHistory", JSON.stringify(history));
    loadChat();
  }
}
</script>

</body>
</html>
