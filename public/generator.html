<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Arial; background:#f4f6f9;">

  <div style="
    max-width: 500px;
    margin: 80px auto;
    padding: 30px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  ">

    <h2 style="text-align:center;">AI Image Generator</h2>

    <textarea id="prompt"
      placeholder="Describe the image you want..."
      style="width:100%; height:120px; padding:10px; margin-bottom:15px;">
    </textarea>

    <button onclick="generateImage()"
      style="width:100%; padding:12px; background:#007bff; color:white; border:none; border-radius:6px;">
      Generate Image
    </button>
<script>
async function generateImage() {
  const prompt = document.getElementById("prompt").value.trim();
  const msg = document.getElementById("msg");
  const output = document.getElementById("output");

  msg.innerText = "";
  output.style.display = "none";

  if (!prompt) {
    msg.innerText = "Enter a prompt ‚ùå";
    return;
  }

  msg.innerText = "Generating image... ‚è≥";

  try {
    const res = await fetch("/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });

    const data = await res.json();

    if (data.success) {
      // üî• MU KARYA CACHE
      output.src = data.image + "&t=" + Date.now();
      output.style.display = "block";
      msg.innerText = "Done ‚úÖ";
    } else {
      msg.innerText = "Failed ‚ùå";
    }

  } catch (e) {
    msg.innerText = "Server error ‚ùå";
  }
}
</script>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      const msg = document.getElementById("msg");
      const output = document.getElementById("output");

      if (!prompt) {
        msg.innerText = "Please enter a prompt ‚ùå";
        return;
      }

      msg.innerText = "Generating image...";

      try {
        const res = await fetch("/generate", {

          body: JSON.stringify({ prompt })
        });

        const data = await res.json();

        if (data.success) {
          output.src = data.image + "&sig=" + Date.now(); // refresh image
          output.style.display = "block";
          msg.innerText = "Done ‚úÖ";
        } else {
          msg.innerText = "Failed ‚ùå";
        }

      } catch (e) {
        msg.innerText = "Server error ‚ùå";
      }
    }
  </script>

</body>
</html>
