<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tele Tech AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial;
  background:#f4f6f9;
}
.box {
  max-width:600px;
  margin:30px auto;
  background:#fff;
  padding:15px;
  border-radius:8px;
}
#chat {
  min-height:300px;
  border:1px solid #ccc;
  padding:10px;
  margin-bottom:10px;
  overflow-y:auto;
}
.msg { margin-bottom:6px; }
.user { color:#007bff; }
.ai { color:#000; }
.delete {
  color:red;
  cursor:pointer;
  margin-left:6px;
}
</style>
</head>

<body>

<div class="box">
  <h2>Tele Tech AI</h2>

  <div id="chat"></div>

  <input id="msg" placeholder="Rubuta sakonka..." style="width:75%">
  <button id="sendBtn">Send</button>
</div>

<script>
/* ===== PLAN & LIMIT ===== */
const FREE_LIMIT = 10;

// user
const user = JSON.parse(localStorage.getItem("user") || "{}");
const plan = user.plan || "free";

// usage per day
let usage = JSON.parse(localStorage.getItem("usage") || "{}");
const today = new Date().toDateString();

if (usage.date !== today) {
  usage = { count: 0, date: today };
  localStorage.setItem("usage", JSON.stringify(usage));
}

/* ===== ELEMENTS ===== */
const chat = document.getElementById("chat");
const input = document.getElementById("msg");
const sendBtn = document.getElementById("sendBtn");

/* ===== LOAD SAVED CHAT ===== */
const saved = JSON.parse(localStorage.getItem("chatData") || "[]");
saved.forEach(addToChat);

/* ===== SEND BUTTON ===== */
sendBtn.onclick = sendMsg;

/* ===== SEND MESSAGE ===== */
async function sendMsg() {

  // üö´ free limit
  if (plan === "free" && usage.count >= FREE_LIMIT) {
    alert("Free limit reached (10 messages/day). Upgrade to Pro üöÄ");
    return;
  }

  const text = input.value.trim();
  if (!text) return;

  // user msg
  const userMsg = { role: "You", text };
  saveMsg(userMsg);
  addToChat(userMsg);
  input.value = "";

  try {
    const res = await fetch("/chat", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ message:text })
    });

    const data = await res.json();
    const aiMsg = { role:"AI", text: data.reply || "Error" };

    saveMsg(aiMsg);
    addToChat(aiMsg);

    usage.count++;
    localStorage.setItem("usage", JSON.stringify(usage));

  } catch {
    const aiMsg = { role:"AI", text:"Server error" };
    saveMsg(aiMsg);
    addToChat(aiMsg);
  }
}

/* ===== ADD TO UI ===== */
function addToChat(msg) {
  const div = document.createElement("div");
  div.className = "msg " + (msg.role === "You" ? "user" : "ai");
  div.innerHTML = `
    <b>${msg.role}:</b> ${msg.text}
    <span class="delete" onclick="deleteMsg(this)">‚ùå</span>
  `;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

/* ===== SAVE CHAT ===== */
function saveMsg(msg) {
  const data = JSON.parse(localStorage.getItem("chatData") || "[]");
  data.push(msg);
  localStorage.setItem("chatData", JSON.stringify(data));
}

/* ===== DELETE ONE MESSAGE ===== */
function deleteMsg(el) {
  const div = el.parentElement;
  const text = div.innerText.replace("‚ùå","").trim();

  let data = JSON.parse(localStorage.getItem("chatData") || "[]");
  data = data.filter(m => !text.includes(m.text));
  localStorage.setItem("chatData", JSON.stringify(data));

  div.remove();
}
</script>

</body>
</html>
