<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tele Tech AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial;
  background:#f4f6f9;
}
.box {
  max-width:600px;
  margin:30px auto;
  background:#fff;
  padding:15px;
  border-radius:8px;
}
#chat {
  min-height:300px;
  border:1px solid #ccc;
  padding:10px;
  margin-bottom:10px;
}
.msg {
  margin-bottom:6px;
}
.user { color:#007bff; }
.ai { color:#000; }
.delete {
  color:red;
  cursor:pointer;
  margin-left:6px;
  font-weight:bold;
}
input {
  width:75%;
}
button {
  padding:4px 10px;
}
</style>
</head>

<body>

<div class="box">
  <h2>Tele Tech AI</h2>

  <div id="chat"></div>

  <input id="msg" placeholder="Rubuta sakonka...">
  <button onclick="sendMsg()">Send</button>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("msg");

/* LOAD CHAT */
loadChat();

function loadChat() {
  chat.innerHTML = localStorage.getItem("chatHistory") || "";
}

/* SAVE CHAT */
function saveChat() {
  localStorage.setItem("chatHistory", chat.innerHTML);
}

/* DELETE MESSAGE */
function deleteMsg(el) {
  el.parentElement.remove();
  saveChat();
}

/* SEND MESSAGE */
async function sendMsg() {
  const text = input.value.trim();
  if (!text) return;

  chat.innerHTML += `
    <div class="msg user">
      <b>You:</b> ${text}
      <span class="delete" onclick="deleteMsg(this)">❌</span>
    </div>
  `;
  input.value = "";
  saveChat();

  try {
    const res = await fetch("/chat", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message: text })
    });

    const data = await res.json();

    chat.innerHTML += `
      <div class="msg ai">
        <b>AI:</b> ${data.reply || "Error"}
        <span class="delete" onclick="deleteMsg(this)">❌</span>
      </div>
    `;
    saveChat();

  } catch {
    chat.innerHTML += `
      <div class="msg ai">
        <b>AI:</b> Server error
        <span class="delete" onclick="deleteMsg(this)">❌</span>
      </div>
    `;
    saveChat();
  }
}
</script>

</body>
</html>
