<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tele Tech AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial; background:#f4f6f9; }
.box {
  max-width:600px;
  margin:40px auto;
  background:#fff;
  padding:15px;
  border-radius:8px;
}
#chat {
  min-height:300px;
  border:1px solid #ccc;
  padding:10px;
  margin-bottom:10px;
}
.msg { margin-bottom:8px; }
.user { color:#007bff; }
.ai { color:#000; }
.delete {
  color:red;
  cursor:pointer;
  margin-left:6px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="box">
  <h2>Tele Tech AI</h2>

  <div id="chat"></div>

  <input id="msg" placeholder="Type your message..." style="width:75%">
  <button onclick="sendMsg()">Send</button>
</div>

<script>
/* ===== FREE / PRO CONFIG ===== */
const FREE_LIMIT = 10; // free = 10 messages per day

/* ===== LOAD USER ===== */
const user = JSON.parse(localStorage.getItem("user") || "{}");
const plan = user.plan || "free";

/* ===== USAGE (PER DAY) ===== */
let usage = JSON.parse(localStorage.getItem("usage") || "{}");
const today = new Date().toDateString();

if (!usage.date || usage.date !== today) {
  usage = { date: today, count: 0 };
  localStorage.setItem("usage", JSON.stringify(usage));
}

/* ===== CHAT STORAGE ===== */
const chat = document.getElementById("chat");
const input = document.getElementById("msg");

loadChat();

/* ===== SEND MESSAGE ===== */
async function sendMsg() {
  const text = input.value.trim();
  if (!text) return;

  // üö´ FREE LIMIT CHECK
  if (plan === "free" && usage.count >= FREE_LIMIT) {
    alert("Free limit reached. Upgrade to Pro üöÄ");
    return;
  }

  const userMsg = { role:"You", text };
  saveMsg(userMsg);
  addToChat(userMsg);

  input.value = "";

  try {
    const res = await fetch("/chat", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message:text })
    });

    const data = await res.json();

    const aiMsg = { role:"AI", text: data.reply || "Error" };
    saveMsg(aiMsg);
    addToChat(aiMsg);

    usage.count++;
    localStorage.setItem("usage", JSON.stringify(usage));

  } catch {
    const aiMsg = { role:"AI", text:"Server error" };
    saveMsg(aiMsg);
    addToChat(aiMsg);
  }
}

/* ===== UI ===== */
function addToChat(msg) {
  const div = document.createElement("div");
  div.className = "msg " + (msg.role === "You" ? "user" : "ai");
  div.innerHTML = `
    <b>${msg.role}:</b> ${msg.text}
    <span class="delete" onclick="deleteMsg(this)">‚ùå</span>
  `;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

/* ===== STORAGE ===== */
function saveMsg(msg) {
  const data = JSON.parse(localStorage.getItem("chatData") || "[]");
  data.push(msg);
  localStorage.setItem("chatData", JSON.stringify(data));
}

function loadChat() {
  const data = JSON.parse(localStorage.getItem("chatData") || "[]");
  chat.innerHTML = "";
  data.forEach(addToChat);
}

/* ===== DELETE ONE MESSAGE ===== */
function deleteMsg(el) {
  const msgDiv = el.parentElement;
  const text = msgDiv.innerText.replace("‚ùå","").trim();

  let data = JSON.parse(localStorage.getItem("chatData") || "[]");
  data = data.filter(m => !text.includes(m.text));
  localStorage.setItem("chatData", JSON.stringify(data));

  msgDiv.remove();
}
</script>

</body>
</html>
