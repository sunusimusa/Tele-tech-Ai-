<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tele Tech AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial; background:#f4f6f9; }
.box {
  max-width:600px;
  margin:40px auto;
  background:#fff;
  padding:15px;
  border-radius:8px;
}
#chat {
  min-height:300px;
  border:1px solid #ccc;
  padding:10px;
  margin-bottom:10px;
}
.user { color:#007bff; margin-bottom:6px; }
.ai { color:#000; margin-bottom:10px; }
.delete {
  color:red;
  cursor:pointer;
  margin-left:6px;
}
</style>
</head>

<body>

<div class="box">
  <h2>Tele Tech AI</h2>

  <div id="chat"></div>

  <input id="msg" placeholder="Rubuta sakonka..." style="width:75%">
  <button type="button" onclick="sendMsg()">Send</button>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("msg");

/* LOAD CHAT */
const saved = JSON.parse(localStorage.getItem("chatData") || "[]");

saved.forEach(msg => {
  addToChat(msg);
});

async function sendMsg() {
  const text = input.value.trim();
  if (!text) return;

  chat.innerHTML += `
    <div class="user">
      <b>You:</b> ${text}
      <span class="delete" onclick="this.parentElement.remove()">❌</span>
    </div>
  `;
  input.value = "";
  saveChat();

  try {
    const res = await fetch("/chat", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message: text })
    });

    const data = await res.json();

    chat.innerHTML += `
      <div class="ai">
        <b>AI:</b> ${data.reply || "Error"}
        <span class="delete" onclick="this.parentElement.remove()">❌</span>
      </div>
    `;
    saveChat();

  } catch {
    chat.innerHTML += `<div class="ai"><b>AI:</b> Server error</div>`;
  }
}

function saveChat() {
  localStorage.setItem("chatHistory", chat.innerHTML);
}
</script>

</body>
</html>
