<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 15px;
      cursor: pointer;
      margin: 5px;
    }

    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 6px;
    }

    .hidden {
      display: none;
    }

    .msg {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üé® Tele Image AI</h1>

  <input id="prompt" placeholder="Describe image e.g cat wearing crown" />
  <br />
  <button onclick="generate()">Generate</button>

  <div class="msg" id="status"></div>

  <div id="result" class="hidden">
    <img id="img" />
    <br />

    <button id="downloadBtn" disabled>
      üîí Watch Ad to Download
    </button>
  </div>

  <script>
    let imageUrl = "";
    let used = 0;
    const LIMIT = 3; // free limit

    function generate() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) return alert("Enter prompt");

      if (used >= LIMIT) {
        document.getElementById("status").innerText =
          "‚ùå Free limit reached. Please watch ad or upgrade.";
        return;
      }

      used++;

      imageUrl =
        "https://image.pollinations.ai/prompt/" +
        encodeURIComponent(prompt);

      document.getElementById("img").src = imageUrl;
      document.getElementById("result").classList.remove("hidden");

      document.getElementById("downloadBtn").disabled = true;
      document.getElementById("downloadBtn").innerText =
        "üîí Watch Ad to Download";

      document.getElementById("status").innerText =
        "‚úÖ Image ready (" + (LIMIT - used) + " free left)";
    }

    // ===== FAKE AD + UNLOCK DOWNLOAD =====
    document.getElementById("downloadBtn").onclick = () => {
      alert("üì¢ Please watch ad to unlock download");

      setTimeout(() => {
        const btn = document.getElementById("downloadBtn");
        btn.disabled = false;
        btn.innerText = "‚¨áÔ∏è Download";
        btn.onclick = downloadImage;
      }, 5000); // 5 sec fake ad
    };

    function downloadImage() {
      const a = document.createElement("a");
      a.href = imageUrl;
      a.download = "tele-image-ai.png";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>

</body>
</html>
