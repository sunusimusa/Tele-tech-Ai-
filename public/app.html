<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    img { max-width: 300px; margin-top: 10px; display: block; }
    button { margin-top: 10px; }
  </style>
</head>
<body>

<h2>üç© Tele Image AI (FREE)</h2>

<input id="prompt" placeholder="Enter prompt" />
<button onclick="generateImage()">Generate</button>

<p id="status"></p>

<img id="result" />

<button id="watchAdBtn" style="display:none" onclick="watchAd()">
  üì∫ Watch Ad to Unlock Download
</button>

<button id="downloadBtn" disabled onclick="downloadImage()">
  ‚¨áÔ∏è Download
</button>

<!-- ‚úÖ SCRIPT DINA NAN -->
<script>
let lastImageUrl = "";
let adWatched = false;

async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  if (!prompt) return alert("Enter prompt");

  document.getElementById("status").innerText = "‚è≥ Generating...";

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  if (data.limit) {
    document.getElementById("status").innerText =
      "‚ùå Free limit reached. Watch ad to unlock.";
    document.getElementById("watchAdBtn").style.display = "block";
    return;
  }

  lastImageUrl = data.image;
  document.getElementById("result").src = data.image;
  document.getElementById("status").innerText = "‚úÖ Image ready";
  document.getElementById("downloadBtn").disabled = true;
  document.getElementById("watchAdBtn").style.display = "block";
}

function watchAd() {
  alert("üì¢ Watching ad (5 seconds)...");
  document.getElementById("status").innerText = "üì∫ Ad playing...";

  setTimeout(() => {
    adWatched = true;
    document.getElementById("status").innerText = "‚úÖ Ad watched. Download unlocked.";
    document.getElementById("downloadBtn").disabled = false;
  }, 5000);
}

function downloadImage() {
  if (!adWatched) return alert("Watch ad first");

  const a = document.createElement("a");
  a.href = lastImageUrl;
  a.download = "tele-image-ai.png";
  a.click();
}
</script>

</body>
</html>
