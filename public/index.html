<!DOCTYPE html>
<html lang="ha">
<head>
  <meta charset="UTF-8">
  <title>Tele AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PAYSTACK -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      padding: 15px;
    }
    h2 {
      text-align: center;
    }
    #chatBox {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      height: 250px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .user { color: blue; }
    .ai { color: green; }

    textarea {
      width: 100%;
      height: 60px;
      margin-bottom: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 6px;
      font-size: 16px;
    }
    .pro {
      background: #16a34a;
      color: #fff;
      border: none;
    }
    .status {
      text-align: center;
      margin: 8px 0;
      font-weight: bold;
    }
    .ads {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

<h2>ü§ñ Tele AI Chat</h2>

<!-- CHAT AREA -->
<div id="chatBox"></div>

<textarea id="message" placeholder="Rubuta sakonka..."></textarea>

<button id="sendBtn">Send Message</button>

<div id="status" class="status"></div>

<hr>

<!-- PRO BUTTONS -->
<button class="pro" onclick="upgrade(7, 500)">Upgrade ‚Ç¶500 (1 week)</button>
<button class="pro" onclick="upgrade(14, 900)">Upgrade ‚Ç¶900 (2 weeks)</button>
<button class="pro" onclick="upgrade(30, 1500)">Upgrade ‚Ç¶1500 (1 month)</button>

<!-- ADS -->
<div class="ads">
  Advertisement <br>
  <!-- SAKA ADS SCRIPT ANAN -->
</div>

<script>
/* =========================
   CHAT FUNCTION
========================= */
const chatBox = document.getElementById("chatBox");
const sendBtn = document.getElementById("sendBtn");
const messageInput = document.getElementById("message");
const statusEl = document.getElementById("status");

sendBtn.addEventListener("click", sendMessage);

async function sendMessage() {
  const text = messageInput.value.trim();
  if (!text) return;

  addMsg("You", text);
  messageInput.value = "";
  statusEl.innerText = "‚è≥ AI na tunani...";

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();

    if (data.reply) {
      addMsg("AI", data.reply);
      statusEl.innerText = "";
    } else {
      statusEl.innerText = "‚ùå Error daga AI";
    }
  } catch (e) {
    statusEl.innerText = "‚ùå Network error";
  }
}

function addMsg(sender, text) {
  const div = document.createElement("div");
  div.innerHTML =
    `<b class="${sender === 'You' ? 'user' : 'ai'}">${sender}:</b> ${text}`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

/* =========================
   PAYSTACK UPGRADE
========================= */
function upgrade(days, amount) {
  const handler = PaystackPop.setup({
    key: "pk_live_193ec0bed7f25a41f8d9ab473ebfdd4d55db13ba", // üî¥ SA PUBLIC KEY DINKA
    email: "user@teleai.app",
    amount: amount * 100,
    currency: "NGN",
    callback: function (response) {
      statusEl.innerText = "‚úÖ Payment successful!";
      // üëâ zaka iya kiran /verify-payment daga baya
      console.log("Reference:", response.reference);
    },
    onClose: function () {
      statusEl.innerText = "‚ùå Payment an rufe";
    }
  });
  handler.openIframe();
}
</script>

</body>
</html>
