<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>

  <!-- PAYSTACK -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #f7f7f7;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      cursor: pointer;
    }

    img {
      max-width: 300px;
      margin-top: 15px;
      display: none;
      border-radius: 8px;
    }

    #downloadBtn {
      display: none;
    }

    #payBtn {
      display: none;
      background: green;
      color: white;
      border: none;
    }
  </style>
</head>

<body>

  <h2>üçî Tele Image AI</h2>

  <input id="prompt" placeholder="Describe image..." />
  <br>

  <button onclick="generateImage()">Generate</button>

  <p id="status"></p>

  <img id="result" />

  <br>

  <button id="payBtn" onclick="pay()">
    üí≥ Pay ‚Ç¶200 to Download
  </button>

  <br>

  <button id="downloadBtn">
    ‚¨áÔ∏è Download Image
  </button>

  <!-- ================= SCRIPT ================= -->
  <script>
    let lastImageUrl = "";
    let paid = false;

    // üîπ GENERATE IMAGE
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;

      if (!prompt) {
        alert("Enter prompt");
        return;
      }

      document.getElementById("status").innerText = "‚è≥ Generating...";
      document.getElementById("result").style.display = "none";
      document.getElementById("downloadBtn").style.display = "none";
      document.getElementById("payBtn").style.display = "none";
      paid = false;

      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();

      if (!data.image) {
        document.getElementById("status").innerText =
          "‚ùå Image failed. Try again.";
        return;
      }

      lastImageUrl = data.image;

      const img = document.getElementById("result");
      img.src = data.image;
      img.style.display = "block";

      document.getElementById("status").innerText =
        "üîí Pay ‚Ç¶200 to download";
      document.getElementById("payBtn").style.display = "inline-block";
    }

    // üí≥ PAYSTACK PAYMENT
    function pay() {
      const handler = PaystackPop.setup({
        key: "pk_test_xxxxxxxxxxxxxxx", 
        // ‚¨ÜÔ∏è SA PUBLIC KEY NAKA NAN

        email: "customer@teleimage.ai",
        amount: 200 * 100, // ‚Ç¶200
        currency: "NGN",

        callback: function(response) {
          paid = true;
          document.getElementById("status").innerText =
            "‚úÖ Payment successful!";
          document.getElementById("payBtn").style.display = "none";
          document.getElementById("downloadBtn").style.display = "inline-block";
        },

        onClose: function() {
          alert("Payment cancelled");
        }
      });

      handler.openIframe();
    }

    // ‚¨áÔ∏è DOWNLOAD (ANDROID + PC)
    document.getElementById("downloadBtn").onclick = async () => {
      if (!paid || !lastImageUrl) return;

      const response = await fetch(lastImageUrl);
      const blob = await response.blob();

      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");

      a.href = url;
      a.download = "tele-image-ai.png";
      document.body.appendChild(a);
      a.click();

      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    };
  </script>

</body>
</html>
