<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tele AI Chat</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
 <link rel="stylesheet" href="style.css">
 <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>

<h2>üí¨ Tele AI Chat</h2>

<div id="chatBox"></div>

<textarea id="message" placeholder="Rubuta sako..." rows="3"></textarea>
<br>
<button onclick="sendMessage()">Send</button>

<p id="status"></p>

<div id="upgrade">
  <button onclick="upgrade(7)">Upgrade ‚Ç¶500 (1 week)</button>
  <button onclick="upgrade(14)">Upgrade ‚Ç¶900 (2 weeks)</button>
  <button onclick="upgrade(30)">Upgrade ‚Ç¶1500 (1 month)</button>
</div>

<script>
function pay(amount, days) {
  const handler = PaystackPop.setup({
    key: "pk_live_SAKA_NAKA_ANAN", // ‚ùó PUBLIC KEY LIVE
    email: "user@teleai.chat",
    amount: amount * 100,
    currency: "NGN",
    callback: function (response) {
      fetch("/verify-payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          reference: response.reference,
          days: days
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("‚úÖ Upgrade successful!");
        } else {
          alert("‚ùå Payment not verified");
        }
      });
    },
    onClose: function () {
      alert("Payment cancelled");
    }
  });

  handler.openIframe();
}
</script>

</body>
</html>
