<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tele AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    #chatBox {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .msg {
      text-align: left;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
    }

    .user {
      background: #e0f2fe;
    }

    .ai {
      background: #dcfce7;
    }
  </style>
</head>

<body>

  <h2>üí¨ Tele AI Chat</h2>

  <div id="chatBox">
    <textarea id="message" placeholder="Ask me anything..."></textarea>
    <button onclick="sendMessage()">Send</button>
    <div id="messages"></div>
  </div>

  <script>
    async function sendMessage() {
      const msg = document.getElementById("message").value;
      if (!msg) return;

      const messagesDiv = document.getElementById("messages");

      messagesDiv.innerHTML += `
        <div class="msg user"><b>You:</b> ${msg}</div>
      `;

      document.getElementById("message").value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();

      if (data.reply) {
        messagesDiv.innerHTML += `
          <div class="msg ai"><b>AI:</b> ${data.reply}</div>
        `;
      } else {
        messagesDiv.innerHTML += `
          <div class="msg ai">‚ùå Error</div>
        `;
      }
    }
  </script>

</body>
</html>
