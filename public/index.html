<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tele Image AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #f4f6f9;
  --card: #ffffff;
  --text: #111;
  --primary: #4f46e5;
  --border: #ddd;
}

body.dark {
  --bg: #0f172a;
  --card: #020617;
  --text: #e5e7eb;
  --primary: #6366f1;
  --border: #1e293b;
}

body {
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 600px;
  margin: auto;
}

.card {
  background: var(--card);
  padding: 15px;
  border-radius: 10px;
  border: 1px solid var(--border);
  margin-bottom: 15px;
}

h2 {
  margin-top: 0;
}

.row {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid var(--border);
  font-size: 14px;
}

button {
  padding: 10px 14px;
  border-radius: 6px;
  border: none;
  background: var(--primary);
  color: white;
  cursor: pointer;
  font-weight: bold;
}

button.secondary {
  background: #64748b;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

#status {
  margin-top: 10px;
  font-weight: bold;
}

#resultImage {
  max-width: 100%;
  margin-top: 15px;
  border-radius: 10px;
  display: none;
}

.loader {
  display: none;
  margin-top: 10px;
}

.toggle {
  float: right;
  cursor: pointer;
  font-size: 14px;
}
</style>
</head>

<body>
<div class="container">

  <div class="card">
    <h2>
      Tele Image AI
      <span class="toggle" onclick="toggleDark()">üåì Dark</span>
    </h2>
    <p>Generate AI images (Free 5 / day)</p>
  </div>

  <div class="card">
    <div class="row">
      <input id="prompt" placeholder="Describe image (e.g. a lion wearing glasses)">
      <button onclick="generateImage()">Generate</button>
    </div>

    <div class="loader" id="loader">‚è≥ Generating image...</div>
    <div id="status"></div>

    <img id="resultImage">
  </div>

  <div class="card">
    <div class="row">
      <button class="secondary" onclick="verifyAccount()">Verify Account</button>
      <button class="secondary" onclick="watchAd()">Watch Ad (+1)</button>
      <button onclick="upgradePro()">Upgrade PRO üöÄ</button>
    </div>
  </div>

  <div class="card">
    <p>
      Ba ka da account?
      <a href="/register.html">Create account</a>
    </p>
  </div>

</div>

<script>
/* =========================
   DARK MODE
========================= */
function toggleDark() {
  document.body.classList.toggle("dark");
}

/* =========================
   HELPERS
========================= */
function getEmail() {
  const email = localStorage.getItem("email");
  if (!email) {
    alert("Please login first");
    return null;
  }
  return email;
}

/* =========================
   GENERATE IMAGE
========================= */
async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  const status = document.getElementById("status");
  const img = document.getElementById("resultImage");
  const loader = document.getElementById("loader");

  if (!prompt) {
    alert("Enter image description");
    return;
  }

  const email = getEmail();
  if (!email) return;

  status.innerText = "";
  img.style.display = "none";
  loader.style.display = "block";

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, prompt })
  });

  const data = await res.json();
  loader.style.display = "none";

  if (data.error) {
    status.innerText = "‚ùå " + data.error;
    return;
  }

  img.src = data.image;
  img.style.display = "block";
  status.innerText = "‚úÖ Remaining: " + data.remaining;
}

/* =========================
   VERIFY
========================= */
async function verifyAccount() {
  const email = getEmail();
  if (!email) return;

  const res = await fetch("/verify", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  alert(data.success ? "‚úÖ Account verified!" : data.error);
}

/* =========================
   WATCH AD
========================= */
async function watchAd() {
  const email = getEmail();
  if (!email) return;

  const res = await fetch("/watch-ad", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  alert(data.success ? "‚úÖ +1 image added!" : data.error);
}

/* =========================
   UPGRADE
========================= */
async function upgradePro() {
  const email = getEmail();
  if (!email) return;

  const res = await fetch("/upgrade", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  alert(data.success ? "üéâ PRO activated!" : data.error);
}
</script>

</body>
</html>
