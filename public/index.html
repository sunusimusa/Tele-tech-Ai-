<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    img {
      max-width: 300px;
      margin-top: 15px;
      display: none;
    }
    button, a {
      margin-top: 10px;
      padding: 10px;
      display: block;
      width: 100%;
      text-decoration: none;
    }
    #downloadBtn {
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <h2>üçî Tele Image AI (FREE)</h2>

  <!-- PROMPT -->
 <input id="prompt" placeholder="Describe image..." />

<button onclick="generateImage()">Generate</button>

<p id="status"></p>

<img id="result" style="max-width:300px; display:block;" />

<button id="watchAdBtn" style="display:none;" onclick="watchAd()">
  üîí Watch ad to unlock
</button>

<a id="downloadBtn"
   href="#"
   download="tele-image-ai.png"
   style="pointer-events:none; opacity:0.5; display:inline-block; margin-top:10px;">
  ‚¨áÔ∏è Download
</a>

  <!-- ================= SCRIPT ================= -->
<script>
let lastImageUrl = "";
let unlocked = false;

async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  document.getElementById("status").innerText = "‚è≥ Generating...";
  
  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  if (data.error) {
    document.getElementById("status").innerText = "‚ùå " + data.error;
    return;
  }

  // nuna image
  lastImageUrl = data.image;
  document.getElementById("result").src = lastImageUrl;

  // kulle download
  unlocked = false;
  document.getElementById("downloadBtn").style.pointerEvents = "none";
  document.getElementById("downloadBtn").style.opacity = "0.5";

  document.getElementById("watchAdBtn").style.display = "inline-block";
  document.getElementById("status").innerText =
    "üîí Watch ad to unlock download";
}

function watchAd() {
  document.getElementById("status").innerText =
    "üì∫ Watching ad... please wait";

  // fake ad (5 seconds)
  setTimeout(() => {
    unlocked = true;

    const downloadBtn = document.getElementById("downloadBtn");
    downloadBtn.href = lastImageUrl;   // üëà NAN NE MUHIMMIN GYARA
    downloadBtn.style.pointerEvents = "auto";
    downloadBtn.style.opacity = "1";

    document.getElementById("watchAdBtn").style.display = "none";
    document.getElementById("status").innerText =
      "‚úÖ Download unlocked!";
  }, 5000);
}
</script>
   
</body>
</html>
