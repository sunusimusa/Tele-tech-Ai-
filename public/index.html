<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    img {
      max-width: 300px;
      margin-top: 15px;
      display: none;
    }
    button, a {
      margin-top: 10px;
      padding: 10px;
      display: block;
      width: 100%;
      text-decoration: none;
    }
    #downloadBtn {
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <h2>üçî Tele Image AI (FREE)</h2>

  <!-- PROMPT -->
  <input id="prompt" placeholder="Describe image..." />

  <!-- GENERATE -->
  <button onclick="generateImage()">Generate</button>

  <!-- STATUS -->
  <p id="status"></p>

  <!-- IMAGE -->
  <img id="result" />

  <!-- WATCH AD -->
  <button id="watchAdBtn" style="display:none;" onclick="watchAd()">
    üîí Watch ad to unlock
  </button>

  <!-- DOWNLOAD -->
  <a id="downloadBtn" href="#" download>
    ‚¨áÔ∏è Download
  </a>

  <!-- ================= SCRIPT ================= -->
<script>
let lastImageUrl = "";
let unlocked = false;

async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  if (!prompt) return alert("Enter prompt");

  document.getElementById("status").innerText = "‚è≥ Generating...";

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  // idan limit ya kare
  if (data.limit) {
    document.getElementById("status").innerText =
      "‚ùå Free limit reached. Watch ad to unlock.";
    document.getElementById("watchAdBtn").style.display = "block";
    return;
  }

  // ‚úÖ IMAGE READY
  lastImageUrl = data.image;

  const img = document.getElementById("result");
  img.src = lastImageUrl;

  document.getElementById("status").innerText = "‚úÖ Image ready";

  // Kulle download har sai an kalli ad
  const dBtn = document.getElementById("downloadBtn");
  dBtn.style.pointerEvents = "none";
  dBtn.style.opacity = "0.5";
  unlocked = false;
}

// üëâ WATCH AD (FAKE AD 5s)
document.getElementById("watchAdBtn").onclick = () => {
  document.getElementById("status").innerText =
    "üì∫ Watching ad... please wait";

  setTimeout(() => {
    unlocked = true;

    const dBtn = document.getElementById("downloadBtn");
    dBtn.href = lastImageUrl;   // üî• NAN NE MUHIMMI
    dBtn.style.pointerEvents = "auto";
    dBtn.style.opacity = "1";

    document.getElementById("status").innerText =
      "‚úÖ Download unlocked!";
  }, 5000);
}; 
  
</script>
  
</body>
</html>
