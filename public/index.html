<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>

  <!-- PAYSTACK -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
      text-align: center;
    }

    .box {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
    }

    button:disabled {
      background: #aaa;
    }

    img {
      max-width: 100%;
      margin-top: 15px;
      display: none;
      border-radius: 8px;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }

    /* BANNER AD */
    .ad-box {
      margin-top: 20px;
      padding: 10px;
      border: 1px dashed #ccc;
      font-size: 14px;
      background: #fafafa;
    }

    a.download {
      display: none;
      margin-top: 12px;
      padding: 12px;
      background: green;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>üé® Tele Image AI</h2>

  <input id="prompt" placeholder="Describe image (e.g. a lion wearing glasses)" />

  <button onclick="generateImage()">Generate Image</button>

  <p id="status"></p>

  <img id="resultImage" />

  <!-- PAY BUTTON -->
  <button id="payBtn" onclick="pay()" style="display:none;">
    üí≥ Pay ‚Ç¶200 to Download
  </button>

  <!-- DOWNLOAD -->
  <a id="downloadBtn" class="download" href="#">
    ‚¨áÔ∏è Download Image
  </a>

  <!-- BANNER AD -->
  <div class="ad-box">
    üì¢ Sponsored Ad<br>
    <b>Your ad can be here</b><br>
    Promote your business today üöÄ
  </div>
</div>

<script>
let lastImageUrl = "";
let paid = false;

/* ================= GENERATE IMAGE ================= */
async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  const status = document.getElementById("status");
  const img = document.getElementById("resultImage");

  if (!prompt) {
    alert("Please enter prompt");
    return;
  }

  status.innerText = "‚è≥ Generating image...";
  img.style.display = "none";
  document.getElementById("payBtn").style.display = "none";
  document.getElementById("downloadBtn").style.display = "none";
  paid = false;

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  if (!data.image) {
    status.innerText = "‚ùå Generation failed";
    return;
  }

  lastImageUrl = data.image;
  img.src = data.image;
  img.style.display = "block";
  status.innerText = "‚úÖ Image ready. Pay to download.";
  document.getElementById("payBtn").style.display = "block";
}

/* ================= PAYSTACK ================= */
function pay() {
  let handler = PaystackPop.setup({
    key: "pk_live_193ec0bed7f25a41f8d9ab473ebfdd4d55db13ba",   // üî¥ SA PUBLIC KEY DINKA
    email: "customer@email.com",
    amount: 200 * 100,
    currency: "NGN",
    callback: function () {
      paid = true;
      unlockDownload();
    },
    onClose: function () {
      alert("Payment cancelled");
    }
  });

  handler.openIframe();
}

/* ================= UNLOCK DOWNLOAD ================= */
function unlockDownload() {
  document.getElementById("status").innerText =
    "‚úÖ Payment successful. Download unlocked";

  const btn = document.getElementById("downloadBtn");
  btn.style.display = "block";
}

/* ================= DOWNLOAD (ANDROID SAFE) ================= */
document.getElementById("downloadBtn").onclick = async () => {
  if (!paid || !lastImageUrl) return;

  const response = await fetch(lastImageUrl);
  const blob = await response.blob();
  const url = window.URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "tele-image-ai.png";
  document.body.appendChild(a);
  a.click();

  document.body.removeChild(a);
  window.URL.revokeObjectURL(url);
};
</script>

</body>
</html>
