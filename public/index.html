<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
      text-align: center;
    }
    img {
      max-width: 300px;
      margin-top: 15px;
      display: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      cursor: pointer;
    }
    #downloadBtn {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>

<body>
  
<script src="https://js.paystack.co/v1/inline.js"></script>
  
  <h2>üçî Tele Image AI (FREE)</h2>

  <input id="prompt" placeholder="Describe image..." />
  <br>

  <button onclick="generateImage()">Generate</button>

  <p id="status"></p>

  <img id="result" />

  <br>

  <button id="payBtn" onclick="pay()" style="display:none;">
  üí≥ Pay ‚Ç¶200 to Download
</button>

<a id="downloadBtn"
   href="#"
   download
   style="display:none;">
  ‚¨áÔ∏è Download Image
</a>

  <!-- ================= SCRIPT ================= -->
  <script>
    let lastImageUrl = "";
    let unlocked = false;

    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      if (!prompt) {
        alert("Enter prompt");
        return;
      }

      document.getElementById("status").innerText = "‚è≥ Generating...";
      document.getElementById("result").style.display = "none";
      document.getElementById("downloadBtn").style.pointerEvents = "none";
      document.getElementById("downloadBtn").style.opacity = "0.5";
      unlocked = false;

      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();

      if (!data.image) {
        document.getElementById("status").innerText =
          "‚ùå Free limit reached. Watch ad to unlock.";
        document.getElementById("watchAdBtn").style.display = "inline-block";
        return;
      }

      lastImageUrl = data.image;

      const img = document.getElementById("result");
      img.src = data.image;
      img.style.display = "block";

      document.getElementById("status").innerText = "‚úÖ Image ready";
      document.getElementById("watchAdBtn").style.display = "inline-block";
    }

    // FAKE AD
    document.getElementById("watchAdBtn").onclick = () => {
      document.getElementById("status").innerText =
        "üì∫ Watching ad... please wait";

      setTimeout(() => {
        unlocked = true;
        document.getElementById("status").innerText =
          "üîì Download unlocked";
        document.getElementById("downloadBtn").style.pointerEvents = "auto";
        document.getElementById("downloadBtn").style.opacity = "1";
      }, 5000);
    };

    // DOWNLOAD FIX (ANDROID + PC)
    document.getElementById("downloadBtn").onclick = async () => {
      if (!unlocked || !lastImageUrl) return;

      const response = await fetch(lastImageUrl);
      const blob = await response.blob();

      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");

      a.href = url;
      a.download = "tele-image-ai.png";
      document.body.appendChild(a);
      a.click();

      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    };
  </script>

</body>
</html>
