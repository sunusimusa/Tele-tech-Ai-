<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login | Tele Image AI</title>
</head>
<body>

<h2>Login</h2>

<img id="resultImage" style="max-width:100%; display:none; margin-top:10px;">  

<input id="prompt" placeholder="Describe image">
<button onclick="generateImage()">Generate</button>
  
<p id="status"></p>
  
<button onclick="verifyAccount()">Verify Account</button>

<button onclick="watchAd()">Watch Ad (+1 Image)</button>  
  
<button onclick="login()">Login</button>

<p id="msg" style="color:red"></p>

<p>
  Ba ka da account?
  <a href="/register.html">Create account</a>
</p>
<script>
async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  const email = localStorage.getItem("email");

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt, email })
  });

  const data = await res.json();

  if (data.error) {
    alert(data.error);
    return;
  }

  const img = document.getElementById("resultImage");
  img.src = data.image;
  img.style.display = "block";

  alert("Generated! Remaining: " + data.remaining);
}

async function verifyAccount() {
  const email = localStorage.getItem("email");

  if (!email) {
    alert("Please login first");
    return;
  }

  const res = await fetch("/verify", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();

  if (data.success) {
    alert("✅ Account verified successfully!");
  } else {
    alert(data.error || "Verification failed");
  }
} 

  async function watchAd() {
    const email = localStorage.getItem("email");

    const res = await fetch("/watch-ad", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    const data = await res.json();

    if (data.error) {
      alert(data.error);
    } else {
      alert("✅ Ad watched! You got +1 image");
    }
  }
</script>

</body>
</html>
