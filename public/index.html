<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login | Tele Image AI</title>
</head>
<body>

<h2>Login</h2>

<input id="prompt" placeholder="Describe image">
<button onclick="generateImage()">Generate</button>
  
<p id="status"></p>
  
<button onclick="verifyAccount()">Verify Account</button>
  
<button onclick="login()">Login</button>

<p id="msg" style="color:red"></p>

<p>
  Ba ka da account?
  <a href="/register.html">Create account</a>
</p>

<script>
async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  const email = localStorage.getItem("email");

  if (!email) {
    alert("Please login first");
    return;
  }

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt, email })
  });

  const data = await res.json();

  if (data.error) {
    alert(data.error);
  } else {
    alert("Generated! Remaining: " + data.remaining);
  }
}

async function verifyAccount() {
  const email = localStorage.getItem("email");

  if (!email) {
    alert("Please login first");
    return;
  }

  const res = await fetch("/verify", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();

  if (data.success) {
    alert("âœ… Account verified successfully!");
  } else {
    alert(data.error || "Verification failed");
  }
} 
</script>

</body>
</html>
