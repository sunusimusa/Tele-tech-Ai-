<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f4f6f9;
      --card: #ffffff;
      --text: #000;
      --btn: #2563eb;
    }

    body.dark {
      --bg: #0f172a;
      --card: #020617;
      --text: #e5e7eb;
      --btn: #38bdf8;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      max-width: 700px;
      margin: auto;
      transition: 0.3s;
    }

    .card {
      background: var(--card);
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    h2, h3 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 10px 14px;
      border-radius: 6px;
      border: none;
      background: var(--btn);
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      margin-right: 6px;
      margin-top: 6px;
    }

    button.secondary {
      background: #64748b;
    }

    button.danger {
      background: #dc2626;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }

    #resultImage {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 8px;
      display: none;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .loader {
      display: none;
      margin-top: 10px;
    }

    .loader span {
      animation: blink 1.4s infinite both;
    }

    .loader span:nth-child(2) { animation-delay: .2s; }
    .loader span:nth-child(3) { animation-delay: .4s; }

    @keyframes blink {
      0% { opacity: .2 }
      20% { opacity: 1 }
      100% { opacity: .2 }
    }
  </style>
</head>

<body>

<div class="topbar">
  <h2>üé® Tele Image AI</h2>
  <button class="secondary" onclick="toggleDark()">üåô</button>
</div>

<div class="card">
  <h3>Generate Image</h3>
  <input id="prompt" placeholder="Describe image (e.g. a cyberpunk lion)" />
  <button onclick="generateImage()">Generate</button>

  <div class="loader" id="loader">
    Generating<span>.</span><span>.</span><span>.</span>
  </div>

  <div id="status"></div>
  <img id="resultImage" />
</div>

<div class="card">
  <h3>Account Actions</h3>
  <div class="row">
    <button onclick="verifyAccount()">Verify Account</button>
    <button onclick="watchAd()">Watch Ad (+1)</button>
    <button onclick="upgradePro()">Upgrade PRO üöÄ</button>
  </div>
</div>

<div class="card">
  <small>
    Ba ka da account? <a href="/register">Register</a> |
    <a href="/">Login</a>
  </small>
</div>

<script>
function getEmail() {
  const email = localStorage.getItem("email");
  if (!email) {
    alert("Please login first");
    return null;
  }
  return email;
}

function toggleDark() {
  document.body.classList.toggle("dark");
}

async function generateImage() {
  const email = getEmail();
  if (!email) return;

  const prompt = document.getElementById("prompt").value;
  const status = document.getElementById("status");
  const img = document.getElementById("resultImage");
  const loader = document.getElementById("loader");

  if (!prompt) {
    alert("Enter image prompt");
    return;
  }

  status.innerText = "";
  img.style.display = "none";
  loader.style.display = "block";

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, prompt })
  });

  const data = await res.json();
  loader.style.display = "none";

  if (data.error) {
    status.innerText = "‚ùå " + data.error;
    return;
  }

  img.src = data.image;
  img.style.display = "block";
  status.innerText = "‚úÖ Generated | Remaining: " + data.remaining;
}

async function verifyAccount() {
  const email = getEmail();
  if (!email) return;

  const res = await fetch("/verify", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  alert(data.success ? "‚úÖ Account verified" : data.error);
}

async function watchAd() {
  const email = getEmail();
  if (!email) return;

  const res = await fetch("/watch-ad", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  alert(data.error || "‚úÖ +1 image added");
}

async function upgradePro() {
  const email = getEmail();
  if (!email) return;

  const res = await fetch("/upgrade", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  alert(data.success ? "üéâ You are now PRO" : data.error);
}
</script>

</body>
  </html>
