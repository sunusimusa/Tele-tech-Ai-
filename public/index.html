<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tele Image AI</title>

  <!-- Paystack -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <!-- Adsterra (SAFE ‚Äì Non-adult) -->
  <script src="https://pl28312948.effectivegatecpm.com/4e/8f/53/4e8f53fd8f471d4cfcc6003e48ffb3d3.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: #f9f9f9;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 300px;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
    }

    img {
      max-width: 300px;
      margin-top: 15px;
      display: none;
      border-radius: 8px;
    }

    #downloadBtn {
      display: none;
    }
  </style>
</head>

<body>

  <h2>üçî Tele Image AI</h2>

  <input id="prompt" placeholder="Describe image..." />
  <br>

  <button onclick="generateImage()">Generate</button>

  <p id="status"></p>

  <img id="result" />

  <br>

  <button id="payBtn" onclick="pay()" style="display:none;">
    üí≥ Pay ‚Ç¶200 to Download
  </button>

  <br>

  <button id="downloadBtn">
    ‚¨áÔ∏è Download Image
  </button>

  <script>
    let lastImageUrl = "";
    let paid = false;

    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      if (!prompt) {
        alert("Please enter a prompt");
        return;
      }

      document.getElementById("status").innerText = "‚è≥ Generating image...";
      document.getElementById("result").style.display = "none";
      document.getElementById("downloadBtn").style.display = "none";
      document.getElementById("payBtn").style.display = "none";
      paid = false;

      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();

      lastImageUrl = data.image;

      const img = document.getElementById("result");
      img.src = data.image;
      img.style.display = "block";

      document.getElementById("status").innerText =
        "‚úÖ Image ready. Pay to download.";

      document.getElementById("payBtn").style.display = "inline-block";
    }

    function pay() {
      let handler = PaystackPop.setup({
        key: "pk_live_193ec0bed7f25a41f8d9ab473ebfdd4d55db13ba", // üî¥ SA PUBLIC KEY DINKA
        email: "customer@teleimage.ai",
        amount: 200 * 100,
        currency: "NGN",
        callback: function () {
          paid = true;
          document.getElementById("status").innerText =
            "‚úÖ Payment successful. Download unlocked!";
          document.getElementById("downloadBtn").style.display =
            "inline-block";
        },
        onClose: function () {
          alert("Payment cancelled");
        }
      });
      handler.openIframe();
    }

    document.getElementById("downloadBtn").onclick = async () => {
      if (!paid || !lastImageUrl) return;

      const response = await fetch(lastImageUrl);
      const blob = await response.blob();

      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "tele-image-ai.png";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    };
  </script>

</body>
</html>
