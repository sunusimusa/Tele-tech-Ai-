<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>

  <script src="https://js.paystack.co/v1/inline.js"></script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 300px;
      display: none;
      margin-top: 15px;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
    }
    #downloadBtn {
      display: none;
    }
  </style>
</head>

<body>

  <h2>üñºÔ∏è Tele Image AI</h2>

  <input id="prompt" placeholder="Describe image..." />
  <br>

  <button onclick="generateImage()">Generate</button>

  <p id="status"></p>

  <img id="result" />

  <br>

  <button id="payBtn" onclick="pay()">üí≥ Pay ‚Ç¶200 to Download</button>

  <a id="downloadBtn" href="#" download="tele-image-ai.png">
    ‚¨áÔ∏è Download Image
  </a>

<script>
let lastImageUrl = "";

/* ================= GENERATE ================= */
async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  if (!prompt) {
    alert("Enter prompt");
    return;
  }

  document.getElementById("status").innerText = "‚è≥ Generating...";
  document.getElementById("result").style.display = "none";
  document.getElementById("downloadBtn").style.display = "none";

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  if (data.error) {
    document.getElementById("status").innerText = data.error;
    return;
  }

  lastImageUrl = data.image;

  const img = document.getElementById("result");
  img.src = data.image;
  img.style.display = "block";

  document.getElementById("status").innerText =
    "üîí Pay to unlock download";
}

/* ================= PAYSTACK ================= */
function pay() {
  let handler = PaystackPop.setup({
    key: "<?= PAYSTACK_PUBLIC_KEY ?>", // Render zai maye gurbinsa
    email: "user@example.com",
    amount: 200 * 100,
    currency: "NGN",
    callback: function (response) {
      verifyPayment(response.reference);
    },
    onClose: function () {
      alert("Payment cancelled");
    }
  });

  handler.openIframe();
}

/* ================= VERIFY ================= */
async function verifyPayment(reference) {
  const res = await fetch("/verify-payment", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ reference })
  });

  const data = await res.json();

  if (data.success) {
    unlockDownload();
  } else {
    alert("Payment verification failed");
  }
}

/* ================= UNLOCK ================= */
async function unlockDownload() {
  const response = await fetch(lastImageUrl);
  const blob = await response.blob();
  const url = URL.createObjectURL(blob);

  const a = document.getElementById("downloadBtn");
  a.href = url;
  a.style.display = "inline-block";

  document.getElementById("status").innerText =
    "‚úÖ Payment successful. Download unlocked!";
}
</script>

</body>
</html>
