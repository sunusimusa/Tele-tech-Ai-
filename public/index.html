<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      text-align: center;
    }
    input, button {
      width: 90%;
      max-width: 350px;
      padding: 14px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
    }
    img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 8px;
      display: none;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>üé® Tele Image AI</h2>

  <input id="prompt" placeholder="Describe image (e.g. dog wearing glasses)" />
  <button onclick="generate()">Generate Image</button>

  <p id="status"></p>
  <img id="result" />

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      if (!prompt) {
        alert("Enter prompt");
        return;
      }

      document.getElementById("status").innerText = "‚è≥ Generating...";
      document.getElementById("result").style.display = "none";

      try {
        const res = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();

        if (!data.image) {
          document.getElementById("status").innerText = "‚ùå Generation failed";
          return;
        }

        const img = document.getElementById("result");
        img.src = data.image;
        img.style.display = "block";
        document.getElementById("status").innerText = "‚úÖ Image generated";

      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Server error";
      }
    }
  </script>

</body>
</html>
