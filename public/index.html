<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tele AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      text-align: center;
    }
    h2 { margin-bottom: 10px; }
    textarea {
      width: 90%;
      max-width: 400px;
      height: 100px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      width: 90%;
      max-width: 400px;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    #reply {
      margin-top: 15px;
      background: white;
      padding: 15px;
      border-radius: 6px;
      display: none;
      text-align: left;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>ðŸ’¬ Tele AI Chat</h2>

<textarea id="message" placeholder="Type your message..."></textarea>
<br>
<button onclick="sendMessage()">Send</button>

<p class="error" id="error"></p>

<div id="reply"></div>

<script>
async function sendMessage() {
  const message = document.getElementById("message").value;
  document.getElementById("error").innerText = "";
  document.getElementById("reply").style.display = "none";

  if (!message) {
    document.getElementById("error").innerText = "Please type a message";
    return;
  }

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();

    if (data.reply) {
      const box = document.getElementById("reply");
      box.innerText = data.reply;
      box.style.display = "block";
    } else {
      document.getElementById("error").innerText = "AI error";
    }
  } catch (e) {
    document.getElementById("error").innerText = "Network error";
  }
}
</script>

</body>
</html>
