<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tele AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Paystack -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    #chat {
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .msg {
      margin-bottom: 8px;
    }

    .user {
      color: #2563eb;
      font-weight: bold;
    }

    .ai {
      color: #111827;
    }

    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 15px;
    }

    button {
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    .pro {
      background: #16a34a;
      color: white;
    }

    .pay {
      background: #2563eb;
      color: white;
    }
  </style>
</head>

<body>

<h2>ü§ñ Tele AI Chat</h2>

<div id="chat"></div>

<input id="message" placeholder="Rubuta sakonka..." />
<button onclick="sendMessage()">Send</button>

<div id="status"></div>

<hr>

<h3>üöÄ Upgrade to PRO</h3>

<select id="plan">
  <option value="1">‚Ç¶500 ‚Äî 1 Day</option>
  <option value="14">‚Ç¶2000 ‚Äî 2 Weeks</option>
  <option value="30">‚Ç¶3500 ‚Äî 1 Month</option>
</select>

<button class="pay" onclick="pay()">Upgrade with Paystack</button>

<script>
/* ======================
   STATE
====================== */
let chatBox = document.getElementById("chat");
let statusBox = document.getElementById("status");

let freeUntil = localStorage.getItem("freeUntil");
let proUntil = localStorage.getItem("proUntil");

/* ======================
   INIT FREE 8 HOURS
====================== */
if (!freeUntil && !proUntil) {
  const now = Date.now();
  freeUntil = now + (8 * 60 * 60 * 1000); // 8 hours
  localStorage.setItem("freeUntil", freeUntil);
}

/* ======================
   CHECK ACCESS
====================== */
function hasAccess() {
  const now = Date.now();

  if (proUntil && now < proUntil) return true;
  if (freeUntil && now < freeUntil) return true;

  return false;
}

/* ======================
   SEND MESSAGE
====================== */
async function sendMessage() {
  const input = document.getElementById("message");
  const text = input.value.trim();
  if (!text) return;

  if (!hasAccess()) {
    statusBox.innerText = "‚ùå Free time expired. Please upgrade to PRO.";
    return;
  }

  chatBox.innerHTML += `
    <div class="msg"><span class="user">You:</span> ${text}</div>
  `;
  input.value = "";
  chatBox.scrollTop = chatBox.scrollHeight;

  statusBox.innerText = "‚è≥ AI is typing...";

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();

    chatBox.innerHTML += `
      <div class="msg"><span class="ai">AI:</span> ${data.reply}</div>
    `;
    chatBox.scrollTop = chatBox.scrollHeight;
    statusBox.innerText = "";

  } catch (e) {
    statusBox.innerText = "‚ùå Network or server error";
  }
}

/* ======================
   PAYSTACK
====================== */
function pay() {
  const days = parseInt(document.getElementById("plan").value);

  let amount = 500;
  if (days === 14) amount = 2000;
  if (days === 30) amount = 3500;

  const handler = PaystackPop.setup({
    key: "pk_live_193ec0bed7f25a41f8d9ab473ebfdd4d55db13ba", // üî¥ SA PUBLIC KEY DINKA
    email: "user@teleai.app",
    amount: amount * 100,
    currency: "NGN",
    callback: function (response) {
      const now = Date.now();
      proUntil = now + (days * 24 * 60 * 60 * 1000);
      localStorage.setItem("proUntil", proUntil);
      statusBox.innerText = "‚úÖ PRO activated successfully!";
    }
  });

  handler.openIframe();
}

/* ======================
   SHOW STATUS
====================== */
(function updateStatus() {
  const now = Date.now();

  if (proUntil && now < proUntil) {
    const hrs = Math.ceil((proUntil - now) / 3600000);
    statusBox.innerText = `üåü PRO active ‚Äî ${hrs}h remaining`;
  } else if (freeUntil && now < freeUntil) {
    const hrs = Math.ceil((freeUntil - now) / 3600000);
    statusBox.innerText = `üÜì Free chat ‚Äî ${hrs}h remaining`;
  } else {
    statusBox.innerText = "‚ùå Free expired. Upgrade to continue.";
  }
})();
</script>

</body>
</html>
