<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      text-align: center;
      padding: 20px;
    }
    input {
      width: 70%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
    }
    img {
      max-width: 300px;
      margin-top: 15px;
      border-radius: 8px;
    }
    #downloadBtn {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

<h2>üñºÔ∏è Tele Image AI (FREE)</h2>

<input id="prompt" placeholder="Describe image..." />
<br>
<button onclick="generate()">Generate</button>

<p id="status"></p>

<img id="result" />
<br>

<button id="downloadBtn" disabled>üîí Watch ad to unlock</button>

<script>
let freeCount = 0;
const FREE_LIMIT = 3;

function generate() {
  if (freeCount >= FREE_LIMIT) {
    alert("‚ùå Free limit reached. Watch ad to continue.");
    return;
  }

  const prompt = document.getElementById("prompt").value;
  if (!prompt) return alert("Enter prompt");

  fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("result").src = data.image;
    document.getElementById("downloadBtn").style.display = "inline-block";
    document.getElementById("downloadBtn").disabled = true;
    document.getElementById("downloadBtn").innerText = "üîí Watch ad to unlock";

    freeCount++;
    setupAdUnlock(data.image);
  });
}

function setupAdUnlock(imageUrl) {
  const btn = document.getElementById("downloadBtn");

  btn.onclick = () => {
    alert("üì∫ Simulating Ad...");

    // fake ad delay (replace later with real ad)
    setTimeout(() => {
      btn.disabled = false;
      btn.innerText = "‚¨áÔ∏è Download";

      btn.onclick = () => {
        const a = document.createElement("a");
        a.href = imageUrl;
        a.download = "tele-image.png";
        a.click();
      };
    }, 5000); // 5 seconds ad
  };
}
</script>

</body>
</html>
