<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PAYSTACK LIVE -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
    input {
      width: 90%;
      max-width: 350px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      width: 90%;
      max-width: 350px;
      padding: 14px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    #generateBtn { background:#2563eb; color:white; }
    #watchAdBtn { background:#facc15; display:none; }
    #payBtn { background:#16a34a; color:white; display:none; }
    #downloadBtn { background:#111827; color:white; display:none; }

    img {
      max-width:100%;
      margin-top:15px;
      border-radius:8px;
      display:none;
    }

    #status {
      margin-top:10px;
      font-weight:bold;
    }
  </style>
</head>

<body>

<h2>üé® Tele Image AI</h2>

<input id="prompt" placeholder="Describe image (e.g. lion wearing glasses)" />

<button id="generateBtn" onclick="generateImage()">Generate Image</button>

<p id="status"></p>

<img id="result" />

<button id="watchAdBtn">üì∫ Watch Ad to Unlock Download</button>

<button id="payBtn">üí≥ Pay ‚Ç¶200 to Download</button>

<button id="downloadBtn">‚¨áÔ∏è Download Image</button>

<script>
let lastImageUrl = "";
let unlocked = false;

async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  if (!prompt) return alert("Enter image description");

  unlocked = false;
  document.getElementById("status").innerText = "‚è≥ Generating image...";
  document.getElementById("result").style.display = "none";
  document.getElementById("watchAdBtn").style.display = "none";
  document.getElementById("payBtn").style.display = "none";
  document.getElementById("downloadBtn").style.display = "none";

  const res = await fetch("/generate", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  if (!data.image) {
    document.getElementById("status").innerText = "‚ùå Error generating image";
    return;
  }

  lastImageUrl = data.image;
  const img = document.getElementById("result");
  img.src = data.image;
  img.style.display = "block";

  document.getElementById("status").innerText =
    "‚úÖ Image ready. Watch ad or pay to download.";

  document.getElementById("watchAdBtn").style.display = "block";
  document.getElementById("payBtn").style.display = "block";
}

/* WATCH AD (simple timer) */
document.getElementById("watchAdBtn").onclick = () => {
  document.getElementById("status").innerText = "üì∫ Watching ad...";
  setTimeout(() => {
    unlocked = true;
    document.getElementById("status").innerText = "üîì Download unlocked (Ad)";
    document.getElementById("downloadBtn").style.display = "block";
  }, 6000);
};

/* REAL PAYSTACK */
document.getElementById("payBtn").onclick = () => {
  const handler = PaystackPop.setup({
    key: "pk_live_193ec0bed7f25a41f8d9ab473ebfdd4d55db13ba", // üî¥ LIVE KEY KAWAI
    email: "customer@teleimage.ai",
    amount: 200 * 100,
    currency: "NGN",
    callback: function () {
      unlocked = true;
      document.getElementById("status").innerText =
        "‚úÖ Payment successful (REAL)";
      document.getElementById("downloadBtn").style.display = "block";
    },
    onClose: function () {
      alert("Payment cancelled");
    }
  });
  handler.openIframe();
};

/* DOWNLOAD */
document.getElementById("downloadBtn").onclick = async () => {
  if (!unlocked) return;

  const r = await fetch(lastImageUrl);
  const blob = await r.blob();
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "tele-image-ai.png";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
};
</script>

</body>
</html>
