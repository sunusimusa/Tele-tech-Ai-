<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root {
      --bg: #f4f6f9;
      --card: #ffffff;
      --text: #111;
      --btn: #2563eb;
      --btn-text: #fff;
    }

    body.dark {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e5e7eb;
      --btn: #38bdf8;
      --btn-text: #000;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
    }

    .card {
      max-width: 520px;
      margin: auto;
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      background: var(--btn);
      color: var(--btn-text);
    }

    button.secondary {
      background: #64748b;
      color: #fff;
    }

    button.full {
      width: 100%;
      margin-bottom: 8px;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    #loader {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    #resultImage {
      display: none;
      margin-top: 15px;
      width: 100%;
      border-radius: 8px;
    }

    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle {
      text-align: right;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<div class="card">
  <div class="toggle">
    <button class="secondary" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  </div>

  <h2>üé® Tele Image AI</h2>

  <input id="prompt" placeholder="Describe image (e.g. a cat astronaut)" />

  <button class="full" onclick="generateImage()">Generate Image</button>

  <div class="actions">
    <button onclick="verifyAccount()">Verify</button>
    <button onclick="watchAd()">Watch Ad +1</button>
    <button onclick="upgradePro()">Upgrade PRO</button>
  </div>

  <div id="loader">‚è≥ Generating...</div>
  <div id="status"></div>

  <img id="resultImage" />

  <div class="footer">
    Ba ka da account? <a href="/register.html">Register</a><br>
    Kana da account? <a href="/login.html">Login</a>
  </div>
</div>

<script>
/* ================= THEME ================= */
function toggleTheme() {
  document.body.classList.toggle("dark");
}

/* ================= HELPERS ================= */
function getEmail() {
  const email = localStorage.getItem("email");
  if (!email) {
    alert("Please login first");
    return null;
  }
  return email;
}

/* ================= GENERATE IMAGE ================= */
async function generateImage() {
  const prompt = document.getElementById("prompt").value.trim();
  const status = document.getElementById("status");
  const loader = document.getElementById("loader");
  const img = document.getElementById("resultImage");

  if (!prompt) {
    alert("Write image description");
    return;
  }

  const email = getEmail();
  if (!email) return;

  status.innerText = "";
  loader.style.display = "block";
  img.style.display = "none";

  try {
    const res = await fetch("/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, prompt })
    });

    const data = await res.json();

    loader.style.display = "none";

    if (data.error) {
      status.innerText = "‚ùå " + data.error;
      return;
    }

    img.src = data.image;
    img.style.display = "block";
    status.innerText = "‚úÖ Remaining: " + data.remaining;

  } catch {
    loader.style.display = "none";
    status.innerText = "‚ùå Server error";
  }
}

/* ================= VERIFY ================= */
async function verifyAccount() {
  const email = getEmail();
  if (!email) return;

  const res = await fetch("/verify", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  alert(data.success ? "‚úÖ Account verified" : "‚ùå " + data.error);
}

/* ================= WATCH AD ================= */
async function watchAd() {
  const email = getEmail();
  if (!email) return;

  const res = await fetch("/watch-ad", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  alert(data.error ? "‚ùå " + data.error : "‚úÖ +1 image added");
}

/* ================= UPGRADE ================= */
async function upgradePro() {
  const email = getEmail();
  if (!email) return;

  const res = await fetch("/upgrade", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  alert(data.success ? "üéâ PRO unlocked!" : "‚ùå " + data.error);
}
</script>

</body>
</html>
