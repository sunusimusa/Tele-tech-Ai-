<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tele Image AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0d6efd">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .box {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 15px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #0d6efd;
      color: white;
    }
    button.secondary {
      background: #198754;
    }
    button.ad {
      background: #ffc107;
      color: #000;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      display: none;
    }
    a#downloadBtn {
      display: none;
      margin-top: 12px;
      text-decoration: none;
      padding: 10px;
      background: #212529;
      color: #fff;
      border-radius: 6px;
    }
  </style>
</head>

<body>
<div class="box">
  <h2>üé® Tele Image AI</h2>

  <input id="prompt" placeholder="Describe image (e.g. lion wearing glasses)" />

  <button onclick="generateImage()">Generate Image</button>

  <button id="adBtn" class="ad" style="display:none;">
    üì¢ Watch Ad to Unlock Download
  </button>

  <button id="payBtn" class="secondary" style="display:none;">
    üí≥ Pay ‚Ç¶200 to Download
  </button>

  <p id="status"></p>

  <img id="resultImage" />

  <a id="downloadBtn" href="#" download="tele-image-ai.png">
    ‚¨áÔ∏è Download Image
  </a>
</div>

<script>
let lastImageUrl = "";
let unlocked = false;

/* =====================
   GENERATE IMAGE
===================== */
async function generateImage() {
  const prompt = document.getElementById("prompt").value.trim();
  if (!prompt) {
    alert("Please enter prompt");
    return;
  }

  unlocked = false;
  lastImageUrl = "";
  document.getElementById("status").innerText = "‚è≥ Generating image...";
  document.getElementById("resultImage").style.display = "none";
  document.getElementById("downloadBtn").style.display = "none";
  document.getElementById("adBtn").style.display = "none";
  document.getElementById("payBtn").style.display = "none";

  try {
    const res = await fetch("/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });

    const data = await res.json();

    if (data.error) {
      document.getElementById("status").innerText = "‚ùå " + data.error;
      return;
    }

    lastImageUrl = data.image;

    const img = document.getElementById("resultImage");
    img.src = data.image;
    img.style.display = "block";

    document.getElementById("status").innerText =
      "‚úÖ Image ready. Watch ad or pay to download.";

    document.getElementById("adBtn").style.display = "block";
    document.getElementById("payBtn").style.display = "block";

  } catch (e) {
    document.getElementById("status").innerText = "‚ùå Server error";
  }
}

/* =====================
   FAKE AD UNLOCK
===================== */
document.getElementById("adBtn").onclick = () => {
  document.getElementById("status").innerText =
    "üì∫ Ad playing... please wait";

  setTimeout(() => {
    unlocked = true;
    document.getElementById("status").innerText =
      "üîì Download unlocked (Ad)";
    showDownload();
  }, 5000);
};

/* =====================
   PAY (PLACEHOLDER)
===================== */
document.getElementById("payBtn").onclick = () => {
  alert("üí≥ Payment successful (demo)");
  unlocked = true;
  showDownload();
};

/* =====================
   SHOW DOWNLOAD
===================== */
function showDownload() {
  if (!lastImageUrl) return;

  const btn = document.getElementById("downloadBtn");
  btn.style.display = "block";
  btn.onclick = async () => {
    const response = await fetch(lastImageUrl);
    const blob = await response.blob();
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "tele-image-ai.png";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  };
}

/* =====================
   PWA INSTALL
===================== */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/sw.js");
}

if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker
      .register("/service-worker.js")
      .then(() => console.log("‚úÖ PWA Service Worker Registered"))
      .catch(err => console.log("SW error:", err));
  });
}
</script>
</script>
</body>
</html>
