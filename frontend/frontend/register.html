<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 25px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #004ccc;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Register</h2>

  <input id="username" type="text" placeholder="Enter username">
  <input id="password" type="password" placeholder="Enter password">

  <button onclick="register()">Register</button>

  <p id="msg"></p>
</div>

<script>
  function register() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    fetch("https://tele-tech-ai.onrender.com/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        document.getElementById("msg").innerHTML = "Registered successfully!";
      } else {
        document.getElementById("msg").innerHTML = data.error || "Error";
      }
    })
    .catch(err => {
      document.getElementById("msg").innerHTML = "Network error";
    });
  }
</script>

</body>
</html>
